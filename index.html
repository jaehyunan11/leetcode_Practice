<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        let companies =
            `[
        {
            "name": "Big Corporation",
                "numberOfEmployees": 10000,
                    "ceo": "Mary",
                        "rating": 3.6
        },
        {
            "name": "Small Startup",
                "numberOfEmployees": 3,
                    "ceo": "Mary",
                        "rating": 2
        }
            ]`
        // in order to use JSON in javascript, use `` to convert string into javascript 
        console.log(JSON.parse(companies)[1].numberOfEmployees)
        console.log(JSON.parse(companies)[0].name)

    </script>

</body>

</html>
